<div class="email-search-bar">
    <md-input-container>
        <input mdInput
            [mdAutocomplete]="auto"
            [formControl]="searchCtrl">
    </md-input-container>
    <md-autocomplete #auto="mdAutocomplete" [displayWith]="fullName">
        <md-option *ngFor="let option of filteredOptions | async"
            [value]="option"
            (onSelectionChange)="onSelectionChange($event)">
            {{ fullName(option) }}
        </md-option>
    </md-autocomplete>
</div>
